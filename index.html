<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fgrab | The Ultimate Package Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --orange-accent: #ff7b00;
            --win-blue: #0078d4;
            --linux-icy: #a5d6ff;
            --error-red: #ff4d4d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #30363d;
            max-width: 500px;
        }

        h1 {
            color: var(--orange-accent);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            margin-bottom: 2rem;
            color: #8b949e;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 1.1rem;
        }

        /* Windows Button */
        .btn-win {
            background-color: var(--win-blue);
            color: white;
        }

        .btn-win:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 120, 212, 0.4);
        }

        /* Disabled Linux Button */
        .btn-linux-disabled {
            background-color: #21262d;
            color: #484f58;
            border: 1px solid #30363d;
            position: relative;
            cursor: not-allowed;
            overflow: hidden;
        }

        /* The Red X Overlay */
        .btn-linux-disabled::after {
            content: "âœ•";
            position: absolute;
            color: var(--error-red);
            font-size: 3rem;
            font-weight: bold;
            opacity: 0.8;
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }

        .status-msg {
            margin-top: 20px;
            font-size: 0.85rem;
            color: var(--error-red);
            font-style: italic;
        }

        footer {
            margin-top: 30px;
            color: #484f58;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>fgrab</h1>
        <p>The next-gen package manager for developers.</p>

        <div class="btn-container">
            <a href="https://github.com/RipFlame29/fgrab/releases/download/v1.0.0/fgrab_win.zip" class="btn btn-win">
                <i class="fab fa-windows"></i> Download for Windows
            </a>

            <div class="btn btn-linux-disabled">
                <i class="fab fa-linux"></i> Linux Version
            </div>
        </div>

        <div class="status-msg">
            <i class="fas fa-tools"></i> Linux build is currently under maintenance for WSL environments.
        </div>
    </div>

    <footer>
        &copy; 2026 fgrab-app. All rights reserved.
    </footer>

</body>
</html>
